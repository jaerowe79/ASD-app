<html>
    <head>
      <!--Meta Data -->
      <meta charset="utf-8" />

      <meta name="keywords" content="events, dates, reminders" />

      <meta name="MobileOptimized" content="320" />
      <meta http-equiv="cleartype" content="on">
      <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
      
      <!--title of doc -->
      <title>Important Date Tracker</title>
      
      <!--Links -->
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      <link rel="stylesheet" href="css/themes/eventual.css" />
      <style type="text/css">
.ui-page{
background: transparent url(images/bg.png);
}
	   </style>
      <!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

<body id="font">
    <div data-role="page" id="addevent" data-add-back-btn="true" data-theme="a">
      <div data-role="header" data-theme="a">
<img src="images/logo1.png" title="Event Tracker Logo" id="Logo" alt="Logo"/>
      </div>
            <div data-role="content" data-theme="a">
                
                <form action="" method="post" id="addeventform">
                    
                    <div data-role="fieldcontain">
                       <label for="toe">Type of Event</label>
                       <select name="toe" id="toe" data-mini="true" data-native-menu="false" class="required">
                        <option data-placeholder="true" value>Please Select One</option>
                            <option value="Friends">Friends</option>
                            <option value="Family">Family</option>
                            <option value="Other">Other</option>
                       </select>
                    </div><br />
                    
                    <div data-role="fieldcontain">
                        <label for="name">Event Name</label>
                        <input type="text" name="name" id="name" data-mini="true" class="required" placeholder="Event" />
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="date">Event Date</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label for="time">Event Time</label>
                        <input type="time" name="time" id="time" data-mini="true" class="required" placeholder="12:00PM" />
                    </div>

                    <div data-role="fieldcontain">
                        <label for="loi">Importance of Event</label>
                        <input type="range" name="loi" id="loi" data-mini="true" min="1" max="10" placeholder="5" value="5"/>
                    </div>

                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" data-mini="true" />
                    </textarea><br />
                    
				<table width="200" border="0">
					<tr>
					<td>
				<div data-role="fieldcontain" id=addSubmit>
					<input type="submit" value="Add Event" id="submit" data-theme="a">
				</div>
				</td>
				<td>
				<div data-role="fieldcontain" id="editButton" style="display: none;">
					<input type="button" id="editEvent" value="Edit Event" data-theme="a">
				</div>
				</td>
				<td>
				<div data-role="fieldcontain">
					<input type="reset" value="Reset" id="reset" data-theme="a">
				</div>
				</td>
				</tr>
				</table>
               </form>

      </div>
			<a href="index.html" id="homebut" data-role="button" data-transition="slide" data-theme="a" data-icon="home"/>Home</a>

		<div id="data">
		</div>
		      <div data-role="footer" data-theme="a">
		<div data-role="navbar">
		<ul>
		<li><a href="#" id="showData">Show Stored Events</a></li>
		<li><a href="#" onclick="cls(); location.reload();" id="cls">Clear Stored Events</a></li>
		</ul>
		</div>
	</div>
 </div>

    <script type="text/javascript" src="js/Main.js"></script>

 </html>
